<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/progress.css" />
    <script
      src="https://kit.fontawesome.com/81e4cf756d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Dre's Custom Video Player</h1>
    <div class="player" id="player">
      <video
        src="./videos/Francisco Tárrega Tango Maria.mp4"
        id="video"
        class="screen"
        poster="./img/poster.png"
      ></video>
      <div class="controls">
        <button class="btn" id="play">
          <i class="fas fa-play fa-2x"></i></button
        ><button class="btn" id="stop">
          <i class="fas fa-stop fa-2x"></i>
        </button>
        <button class="btn skip" id="rwd">
          <i class="fas fa-backward fa-2x"></i>
        </button>
        <button class="btn skip" id="fwd">
          <i class="fas fa-forward fa-2x"></i>
        </button>
        <button class="btn skip" id="sbwd">
          <i class="fas fa-step-backward fa-2x"></i>
        </button>
        <button class="btn skip" id="sfwd">
          <i class="fas fa-step-forward fa-2x"></i>
        </button>
        <input
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <span class="timestamp" id="timestamp">00:00</span>
        <!-- <button class="btn skip" id="fullscreen">
          <i class="fas fa-arrows-alt fa-2x"></i>
        </button> -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
